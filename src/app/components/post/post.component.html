<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8 ">
	<div class="flex justify-center w-full">

		<!-- Avatar Circle -->
		<div class="flex-shrink-0 mr-5">
			<div class="
			cursor-pointer
			font-bold w-12 h-12
			bg-gray-300
			flex
			items-center
			justify-center
			rounded-full
			">
				F
			</div>
		</div>

		<!-- Forms -->
		<div class="flex-1">

			<!-- Textarea -->
			<textarea
			[(ngModel)]="tweetMessage"
			(input)="changeTweet()"
			[maxlength]="tweetMaxLength" class="
				mb-2
				bg-gray-200
				focus:outline-none
				focus:bg-gray-100
				focus:shadow-outline
				border-transparent
				rounded-lg
				py-2 px-4
				block w-full
				appearance-none
				leading-normal
				font-light
				resize-none

			"
			rows="3"
			placeholder="What's happening"
			></textarea>

			<!-- Divider line -->
			<div class="w-auto border rounded-lg">
			</div>

			<!-- interactive -->
			<div class="
				flex
				justify-end
				items-baseline">

				<!-- Count chars -->
				<div class="
				mr-5
				font-thin
				text-gray-500
				">
					<p>{{tweetRemain}}</p>
				</div>

				<!-- Button -->
				<div class="mt-5">
					<button
						type="button"
						(click)="sendTweet()"
						class="w-32 focus:outline-none border
							border-transparent py-2 px-5 rounded-lg bg-blue-500
							shadow
							text-center
							hover:bg-blue-600
							text-white font-medium">
						Tweet</button>
				</div>

			</div>


		</div>
	</div>
</div>
